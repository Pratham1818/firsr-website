<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 3</title>
    <link rel="stylesheet" href="style_form.css">
</head>

<body>
    <form action="">
        <h1>Payment Form</h1><hr>
        <fieldset>
            <legend>Personal Details</legend>
            <p>Name : <input class="style" type="text" name="name" id="name"></p>
            <p>mobile number : <input class="style" type="number" name="mobile_number" id="mobile_number"></p>
            <p>Email Address : <input type="email" class="style" name="email" id="email"></p>
            <p>
                Male <input class="style" type="radio" name="gender" id="male">
                Female <input class="style" type="radio" name="gender" id="female">
            </p>
            <p>Address : <textarea class="style" name="address" id="address" cols="100" rows="5"></textarea></p>
            <p>Date : <input type="date" name="date" class="style" id="date"></p>
        </fieldset><hr>
        <fieldset>
            <legend>Card Details</legend>
            <p>Card Type : <select name="card_type" class="style" id="card_type">
                    <option value="">--Select Card Type--</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="debit_card">Debit Card</option>
                    <option value="online_payment">Online Payment</option>
                    <option value="master_card">Master Card</option>
                    <option value="rupay">Rupay</option>
                </select></p>
            <p>
                Card Number : <input class="style" type="number" name="card_number" id="card_number">
            </p>
            <p>
                Expiery Date : <input class="style" type="date" name="exp_date" id="exp_date">
            </p>
            <p>
                CVV number : <input class="style" type="password" name="cvv" id="cvv">
            </p>
        </fieldset><hr>
        <button type="Pay Now">Pay Now</button>
    </form>
</body>

</html>
